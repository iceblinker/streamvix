version: "3.9"

services:
  streamvix:
    container_name: StreamVix-Personal
    build: .
    ports:
      - "7860:7860"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PYTHON_BIN=python3
    volumes:
      - ./cache:/usr/src/app/cache
      - /tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/manifest.json"]
      interval: 30s
      timeout: 10s
      retries: 3
